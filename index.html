<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kalingga</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<style>
body { background-color:#333; color:#fff; font-family:'Raleway';}
h1 { margin:150px 50px 0 50px;}
.text{
	padding: 50px;
	margin: 50px;
	font-size: 30px;
  line-height:200%;
}
.text span{
	color: #00BF5C;
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="text">
		Hello World, <br>
		Welcome to <span>jQueryScript.net</span> <br>
		And I love <span id="ghost"></span>.
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="ghost-typer.js"></script>
	<script>
		$("#ghost").ghosttyper({
			messages: ['front-end development', 'graphic design', 'JavaScript(jQuery)','Wordpress'],
			timeWrite: 100,
			timeDelete: 50,
			timePause: 1000
		});
	</script>
</body>
</html>
